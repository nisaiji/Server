  /event/register:
   post:
    summary: "To register an event"
    description: "This API allows users to register an event."
    tags:
      - "Event"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "Conference"
              title:
                type: string
                example: "Tech Meetup 2024"
              description:
                type: string
                example: "A meetup for tech enthusiasts to discuss emerging trends."
              sender:
                type: object
                properties:
                  phone:
                    type: string
                    example: "+1234567890"
                  model:
                    type: string
                    example: "iPhone 13"
    responses:
      '200':
        description: "Event registered successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Event registered successfully."
      '400':
        description: "Bad request due to invalid or missing parameters."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: Missing required fields."
      '404':
        description: "Resource not found."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "Event not found."
      '500':
        description: "Internal server error. Unexpected issue occurred."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An unexpected error occurred."

  /event/admin:
   get:
    security:
      - Authorization: []
    summary: "To get events by admin"
    description: "This API allows the admin to retrieve events based on various filters."
    tags:
      - "Event"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              model:
                type: string
                example: "Android"
              type:
                type: string
                example: "Conference"
              status:
                type: string
                example: "active"
              include:
                type: string
                example: "details"
              startTime:
                type: number
                example: 1672502400000
              endTime:
                type: number
                example: 1675094400000
              page:
                type: number
                example: 1
              limit:
                type: number
                example: 10
    responses:
      '200':
        description: "Events fetched successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Events fetched successfully."
      '400':
        description: "Bad request due to invalid or missing parameters."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: Missing required fields or invalid values."
      '401':
        description: "Unauthorized request."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 401
                message:
                  type: string
                  example: "Unauthorized request: Authentication required."
      '500':
        description: "Internal server error. Unexpected issue occurred."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An unexpected error occurred. Please try again later."
       

   put:
    security:
      - Authorization: []
    summary: "To update an event"
    description: "This API allows the update of an event's details."
    tags:
      - "Event"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              eventId:
                type: string
                example: "event123"
              status:
                type: string
                example: "completed"
    responses:
      '200':
        description: "Event updated successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Event updated successfully."
      '400':
        description: "Bad request due to invalid or missing parameters."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: eventId and status are required."
      '401':
        description: "Unauthorized request."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 401
                message:
                  type: string
                  example: "Unauthorized: You do not have permission to update this event."
      '404':
        description: "Event not found."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "No event found with the provided eventId."
      '500':
        description: "Internal server error. Unexpected issue occurred."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An unexpected error occurred. Please try again later."
