paths:
  /teacher:
    post:
      security:
        - Authorization: []
      summary: "To register a teacher"
      description: "This API will register a teacher. It requires admin login token."
      tags:
      - "Teacher"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                phone:
                  type: string
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"
    put:
      security:
        - Authorization: []
      summary: "To update profile-details of teacher"
      description: "This API will udpate profile-details of a teacher. It requires class teacher login token."
      tags:
      - "Teacher"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                phone:
                  type: string
                dob:
                  type: string
                bloodGroup:
                  type: string
                gender:
                  type: string
                university:
                  type: string
                degree:
                  type: string
      responses:
        200:
          description: "teacher registered successfully"
        400:
          description: "Unauthorized request"
        500:
          description: "Server error"

