paths:
  /admin-dashboard/present-students: 
   post:
    security:
      - Authorization: []
    tags:
      - "Admin Dashboard"
    summary: "To get present and total students count"
    description: "This API will get present and total students count"
    produces:
      - "application/json"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              startTime:
                type: number
                example: 1684564800
              endTime:
                type: number
                example: 1684651200
    responses:
      '200':
        description: "Present and total student count fetched successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Student count fetched successfully."
                data:
                  type: object
                  properties:
                    presentCount:
                      type: integer
                      example: 45
                    totalCount:
                      type: integer
                      example: 100
      '400':
        description: "Invalid request data."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: startTime and endTime are required."
      '404':
        description: "Data not found for the provided time range."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "No data found for the provided time range."
      '500':
        description: "Unexpected error occurred."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An unexpected error occurred. Please try again later."


