  /admin-dashboard/attendance-status/:sectionId: 
   post:
    security:
      - Authorization: []
    tags:
      - "Admin Dashboard"
    summary: "To get attendance status of a section."
    description: "This API retrieves the attendance status of a section based on sectionId and time range."
    produces:
      - "application/json"
    parameters:
      - in: path
        name: sectionId
        required: true
        schema:
          type: string
          example: "section123"
        description: "ID of the section to fetch attendance status for."
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              startTime:
                type: number
                example: 1684564800
              endTime:
                type: number
                example: 1684651200
            required:
              - startTime
              - endTime
    responses:
      '200':
        description: "Attendance status fetched successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                statusCode:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Attendance status fetched successfully."
                data:
                  type: object
                  properties:
                    presentCount:
                      type: integer
                      example: 45
                    absentCount:
                      type: integer
                      example: 5
      '400':
        description: "Invalid request data."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Invalid request: Missing or invalid parameters."
      '404':
        description: "Data not found for the given sectionId."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "error"
                statusCode:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "No attendance data found for the given sectionId."
      '500':
        description: "Unexpected error occurred."
        content:
          application/json:
            schema:
