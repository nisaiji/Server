paths:
  /admin:
    post:
      tags:
        - "Admin"
      summary: "Register a new admin in the system."
      description: "This API endpoint registers a new admin in the system with necessary details."
      operationId: "RegisterAdmin"
      produces:
        - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schoolName:
                  type: string
                  example: "N.V.V.H.S.S"
                affiliationNo:
                  type: string
                  example: "123456"
                address:
                  type: string
                  example: "Kerala"
                email:
                  type: string
                  example: "admin@example.com"
                phone:
                  type: string
                  example: "1234567890"
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: "Admin successfully registered."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "Admin registered successfully."
        '400':
          description: "Validation failed due to incorrect or missing input."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  statusCode:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Validation error: missing or invalid fields."
        '409':
          description: "Conflict error. already exists."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  statusCode:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: "Admin already exists."
        '500':
          description: "Internal server error. Unexpected issue during registration."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  statusCode:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "An unexpected error occurred."

